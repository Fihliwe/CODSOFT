<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Strong Password Generator</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form method="POST" action="{% url 'generate_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="length" class="form-label">Password Length</label>
                        <input type="number" class="form-control" id="length" name="length" min="8" placeholder="Enter length (min 8)" required>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if password %}
                        <div class="alert alert-success">
                            <strong>Generated Password:</strong> {{ password }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Generate Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
